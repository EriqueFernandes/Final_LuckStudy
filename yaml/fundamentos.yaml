  - A : 12
    correct: False
    reason: 'Escrever o número 360 como soma de três parcelas inteiras proporcionais a três inteiros positivos consecutivos
              significa escrever a equação  360 = k ∙ (n -1) +k ∙ n + k ∙ (n + 1)
              em que (n - 1), n e (n + 1) são os três inteiros positivos consecutivos e k é a constante de proporcionalidade.
              Observe que k deve ser um número inteiro não nulo para garantir que as três parcelas k ∙ (n - 1), k ∙ n e k ∙
              (n + 1) sejam inteiras e não nulas. Dividindo ambos os lados da igualdade acima por k, obtemos
              360/k = (n - 1)+ n + (n + 1) = 3 ∙ n ⟹ n =120/k
