texto: Observe que na igualdade 360 = 90 + 120 + 150 as parcelas são proporcionais a 3, 4 e 5. De quantas maneiras podemos escrever 360 como a soma de três parcelas inteiras, em ordem crescente, e proporcionais a três números inteiros positivos consecutivos?
level: 3
options:
  - A : 12
    correct: False
    reason: 'Escrever o número 360 como soma de três parcelas inteiras proporcionais a três inteiros positivos consecutivos
              significa escrever a equação  360 = k ∙ (n -1) +k ∙ n + k ∙ (n + 1)
              em que (n - 1), n e (n + 1) são os três inteiros positivos consecutivos e k é a constante de proporcionalidade.
              Observe que k deve ser um número inteiro não nulo para garantir que as três parcelas k ∙ (n - 1), k ∙ n e k ∙
              (n + 1) sejam inteiras e não nulas. Dividindo ambos os lados da igualdade acima por k, obtemos
              360/k = (n - 1)+ n + (n + 1) = 3 ∙ n ⟹ n =120/k
              Logo, por ser um número inteiro não nulo, a constante de proporcionalidade k deve ser um divisor positivo de 120,
              mas não pode ser o próprio 120. Se k fosse 120, então n seria 1 e teríamos:
              360 = 120 ∙ (1 -1) +120 ∙ 1 + 120 ∙ (1 + 1) = 0 + 120 +240.
              Nessa decomposição de 360 os fatores não são todos positivos, o que é vetado pelo enunciado. Logo,
              k ∈ {1,2,3,4,5,6,8,10,12,15,20,24,30,40,60}
              Portanto, é possível escrever o número 360 de 15 maneiras diferentes como a soma de três parcelas inteiras, em
