            depois tomamos a metade (2 ÷ 2 = 1). Assim, para o caso estabelecido no enunciado, a fim de maximizar o MDC
            entre α e β, devemos ter em suas fatorações o produto 2 × 2 × 5 = 20. Uma possibilidade é α = 2 × 2 × 5 × 3 =
            60 e β = 2 × 2 × 5 × 5 = 100. Assim, o maior valor possível para o MDC entre α e β é 20.
