            elevado ao menor expoente que comparece nas fatorações.
            Denotamos por α e β os dois números cujo produto é 6000 = 2^4 × 3 × 5^3
            . Assim, os fatores primos de α e β são 2,3 ou 5.
            O MDC de α e β será o maior possível, quando os fatores primos estiverem distribuídos de forma mais equânime
            possível. Em particular, o fator primo 2, que ocorre com expoente par na fatoração de 6000, deve ocorrer com o
